<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NiiVue â€“ GT vs Prediction Viewer</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 10px;
      border-radius: 8px;
      font-family: sans-serif;
      z-index: 10;
    }
  </style>
  <script src="./js/niivue.umd.js"></script>
</head>

<body>
  <canvas id="gl"></canvas>
  <div id="toolbar">
    <strong>Layers:</strong><br>
    Background (gray)<br>
    GT: red/orange<br>
    Prediction: green/lime
  </div>

  <script>
    window.addEventListener('load', async () => {
      const NiiVueClass = window.Niivue || (window.niivue ? window.niivue.Niivue : undefined);
      if (!NiiVueClass) {
        console.error("NiiVue failed to load");
        return;
      }

      const nv = new NiiVueClass({ show3Dcrosshair: true, isWebGL2: true });
      nv.attachTo('gl');

      const volumes = [
        { name: "Background", url: "./case_00003/imaging_float32_lowres.nii", colormap: "gray", opacity: 1.0 },
        { name: "GT Kidney", url: "./case_00003/segmentation_aligned_lowres.nii", colormap: "red", opacity: 0.6, cal_min: 0.9, cal_max: 1.1 },
        { name: "GT Tumor", url: "./case_00003/segmentation_aligned_lowres.nii", colormap: "orange", opacity: 0.6, cal_min: 1.9, cal_max: 2.1 },
        { name: "PR Kidney", url: "./case_00003/case_00003_aligned_lowres.nii", colormap: "green", opacity: 0.6, cal_min: 0.9, cal_max: 1.1 },
        { name: "PR Tumor", url: "./case_00003/case_00003_aligned_lowres.nii", colormap: "lime", opacity: 0.6, cal_min: 1.9, cal_max: 2.1 }
      ];

      try {
        await nv.loadVolumes(volumes);
        console.log("Volumes loaded successfully");
      } catch (err) {
        console.error("Error loading volumes:", err);
      }
    });
  </script>
</body>
</html>
