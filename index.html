<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NiiVue – Robust Loader (Debug Mode)</title>
  <style>
    html, body { margin: 0; height: 100%; background: black; overflow: hidden; }
    #toolbar {
      position: absolute; top: 10px; left: 10px;
      background: rgba(0,0,0,0.7);
      padding: 10px; border-radius: 10px; color: white;
      font-family: sans-serif; z-index: 10;
    }
    label { display: block; margin: 3px 0; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>
  <script src="./js/niivue.umd.js"></script>
</head>
<body>
  <div id="toolbar">
    <strong>Background</strong>
    <label><input type="checkbox" id="showBG" checked> Show Base Image</label>
    <hr>
    <strong>Ground Truth</strong>
    <label><input type="checkbox" id="gt1" checked> Kidney (1)</label>
    <label><input type="checkbox" id="gt2" checked> Tumor (2)</label>
    <label><input type="checkbox" id="gt3" disabled> Cyst (3) – Not present</label>
    <hr>
    <strong>Prediction</strong>
    <label><input type="checkbox" id="pr1" checked> Kidney (1)</label>
    <label><input type="checkbox" id="pr2" checked> Tumor (2)</label>
    <label><input type="checkbox" id="pr3" disabled> Cyst (3) – Not present</label>
  </div>

  <canvas id="gl"></canvas>

  <script>
    window.addEventListener('load', async () => {
      const NiiVueClass = window.Niivue || (window.niivue ? window.niivue.Niivue : undefined);
      if (!NiiVueClass) { console.error("NiiVue failed to load."); return; }

      const nv = new NiiVueClass({ show3Dcrosshair: true, isWebGL2: true });
      nv.attachTo('gl');

      // === 定义 volume 列表 ===
      const vols = [
        {
          name: "Background",
          url: "./case_00003/imaging_float32_lowres.nii",
          colormap: "gray",
          opacity: 1.0
        },
        {
          name: "GT Kidney",
          url: "./case_00003/segmentation_aligned_lowres.nii",
          colormap: "red",
          opacity: 0.6,
          cal_min: 0.9,
          cal_max: 1.1
        },
        {
          name: "GT Tumor",
          url: "./case_00003/segmentation_aligned_lowres.nii",
          colormap: "orange",
          opacity: 0.6,
          cal_min: 1.9,
          cal_max: 2.1
        },
        {
          name: "PR Kidney",
          url: "./case_00003/case_00003_aligned_lowres.nii",
          colormap: "green",
          opacity: 0.6,
          cal_min: 0.9,
          cal_max: 1.1
        },
        {
          name: "PR Tumor",
          url: "./case_00003/case_00003_aligned_lowres.nii",
          colormap: "lime",
          opacity: 0.6,
          cal_min: 1.9,
          cal_max: 2.1
        }
      ];

      for (const v of vols) {
        try {
          console.log(`Loading ${v.name} from ${v.url}`);
          await nv.addVolumeFromUrl(v);
        } catch (err) {
          console.error(`Error loading ${v.name} (${v.url})`, err);
        }
      }

      const toggle = (id, name) => {
        const cb = document.getElementById(id);
        cb.addEventListener("change", () => {
          const v = nv.volumes.find(x => x.name === name);
          if (v) {
            v.opacity = cb.checked ? 0.6 : 0.0;
            nv.refreshLayers();
          }
        });
      };

      toggle("showBG", "Background");
      toggle("gt1", "GT Kidney");
      toggle("gt2", "GT Tumor");
      toggle("pr1", "PR Kidney");
      toggle("pr2", "PR Tumor");

      console.log("Finished loading all volumes");
    });
  </script>
</body>
</html>
