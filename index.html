<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NiiVue Viewer â€“ GT vs Prediction</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
      color: white;
      font-family: sans-serif;
    }
    label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>

  <script src="./js/niivue.umd.js"></script>
</head>

<body>
  <div id="toolbar">
    <strong>Layers</strong>
    <label><input type="checkbox" id="showGT" checked> Show Ground Truth (Red)</label>
    <label><input type="checkbox" id="showPred" checked> Show Prediction (Green)</label>
    <label>Opacity: <input type="range" id="opacity" min="0" max="1" step="0.05" value="0.6"></label>
  </div>

  <canvas id="gl"></canvas>

  <script>
    window.addEventListener('load', async () => {
      console.log("Initializing NiiVue...");

      const nv = new niivue.Niivue({ show3Dcrosshair: true });
      nv.attachTo('gl');

      const base = "./case_00003/";
      const volumes = [
        { name: "Image", url: base + "imaging_float32_lowres.nii", colormap: "gray", opacity: 1.0 },
        { name: "GT", url: base + "segmentation_aligned_lowres.nii", colormap: "red", opacity: 0.6 },
        { name: "Pred", url: base + "case_00003_aligned_lowres.nii", colormap: "green", opacity: 0.6 }
      ];

      try {
        console.log("Loading volumes...");
        await nv.loadVolumes(volumes);
        console.log("All volumes loaded successfully.");
      } catch (err) {
        console.error("Error loading volumes:", err);
      }

      // === UI interactions ===
      document.getElementById("showGT").addEventListener("change", (e) => {
        nv.volumes[1].opacity = e.target.checked ? parseFloat(document.getElementById("opacity").value) : 0.0;
        nv.updateGLVolume();
      });

      document.getElementById("showPred").addEventListener("change", (e) => {
        nv.volumes[2].opacity = e.target.checked ? parseFloat(document.getElementById("opacity").value) : 0.0;
        nv.updateGLVolume();
      });

      document.getElementById("opacity").addEventListener("input", (e) => {
        const val = parseFloat(e.target.value);
        nv.volumes[1].opacity = document.getElementById("showGT").checked ? val : 0.0;
        nv.volumes[2].opacity = document.getElementById("showPred").checked ? val : 0.0;
        nv.updateGLVolume();
      });
    });
  </script>
</body>
</html>
