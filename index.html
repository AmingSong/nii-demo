<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NiiVue Viewer â€“ GT vs Prediction (Fixed for GitHub Pages)</title>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
      color: white;
      font-family: sans-serif;
    }
    label {
      display: block;
      margin: 6px 0;
      cursor: pointer;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <script src="./js/niivue.umd.js"></script>
</head>

<body>
  <div id="toolbar">
    <strong>Layers</strong>
    <label><input type="checkbox" id="showGT" checked> Show Ground Truth (Red)</label>
    <label><input type="checkbox" id="showPred" checked> Show Prediction (Green)</label>
    <label>Opacity: <input type="range" id="opacity" min="0" max="1" step="0.05" value="0.6"></label>
  </div>

  <canvas id="gl"></canvas>

  <script>
    window.addEventListener('load', async () => {
      console.log("Initializing NiiVue...");
      const nv = new niivue.Niivue({ show3Dcrosshair: true });
      nv.attachTo('gl');

      const base = "./case_00003/";
      const files = [
        { name: "Image", file: "imaging_float32_lowres.nii", colormap: "gray", opacity: 1.0 },
        { name: "GT", file: "segmentation_aligned_lowres.nii", colormap: "red", opacity: 0.6 },
        { name: "Pred", file: "case_00003_aligned_lowres.nii", colormap: "green", opacity: 0.6 }
      ];

      const volumes = [];

      for (const f of files) {
        try {
          console.log("Fetching", f.file);
          const res = await fetch(base + f.file);
          if (!res.ok) throw new Error(`HTTP ${res.status}`);
          const buf = await res.arrayBuffer();
          const nii = await niivue.NVImage.loadFromArrayBuffer(buf);
          nii.colormap = f.colormap;
          nii.opacity = f.opacity;
          volumes.push(nii);
          console.log("Loaded", f.file);
        } catch (err) {
          console.error("Failed to load", f.file, err);
        }
      }

      await nv.addVolumes(volumes);
      console.log("All volumes added successfully.");

      // === UI ===
      const opacitySlider = document.getElementById("opacity");
      const gtCheckbox = document.getElementById("showGT");
      const predCheckbox = document.getElementById("showPred");

      function updateOpacity() {
        const val = parseFloat(opacitySlider.value);
        if (nv.volumes[1]) nv.volumes[1].opacity = gtCheckbox.checked ? val : 0.0;
        if (nv.volumes[2]) nv.volumes[2].opacity = predCheckbox.checked ? val : 0.0;
        nv.updateGLVolume();
      }

      gtCheckbox.addEventListener("change", updateOpacity);
      predCheckbox.addEventListener("change", updateOpacity);
      opacitySlider.addEventListener("input", updateOpacity);
    });
  </script>
</body>
</html>
