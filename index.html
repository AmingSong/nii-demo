<script>
window.addEventListener('load', async () => {
  const NiiVueClass = window.Niivue || (window.niivue ? window.niivue.Niivue : undefined);
  const NVImageClass = window.NVImage || (window.niivue ? window.niivue.NVImage : undefined);
  if (!NiiVueClass || !NVImageClass) {
    console.error("Niivue or NVImage not found.");
    return;
  }

  const nv = new NiiVueClass({ show3Dcrosshair: true, isWebGL2: true });
  nv.attachTo('gl');

  const files = [
    { name: "Background", url: "./case_00003/imaging_float32_lowres.nii", colormap: "gray", opacity: 1.0 },
    { name: "GT Kidney", url: "./case_00003/segmentation_aligned_lowres.nii", colormap: "red", opacity: 0.6, cal_min: 0.9, cal_max: 1.1 },
    { name: "GT Tumor", url: "./case_00003/segmentation_aligned_lowres.nii", colormap: "orange", opacity: 0.6, cal_min: 1.9, cal_max: 2.1 },
    { name: "PR Kidney", url: "./case_00003/case_00003_aligned_lowres.nii", colormap: "green", opacity: 0.6, cal_min: 0.9, cal_max: 1.1 },
    { name: "PR Tumor", url: "./case_00003/case_00003_aligned_lowres.nii", colormap: "lime", opacity: 0.6, cal_min: 1.9, cal_max: 2.1 }
  ];

  for (const f of files) {
    try {
      const res = await fetch(f.url);
      const buf = await res.arrayBuffer();
      const nvImg = await NVImageClass.loadFromArrayBuffer(buf);
      nvImg.name = f.name;
      nvImg.colormap = f.colormap || "gray";
      nvImg.opacity = f.opacity ?? 1.0;
      if (f.cal_min !== undefined) nvImg.cal_min = f.cal_min;
      if (f.cal_max !== undefined) nvImg.cal_max = f.cal_max;
      nv.addVolume(nvImg);
      console.log("Loaded:", f.name);
    } catch (err) {
      console.error("Failed to load", f.name, err);
    }
  }

  const toggle = (id, name) => {
    const cb = document.getElementById(id);
    cb.addEventListener("change", () => {
      const v = nv.volumes.find(x => x.name === name);
      if (v) {
        v.opacity = cb.checked ? (name === "Background" ? 1.0 : 0.6) : 0.0;
        nv.refreshLayers();
      }
    });
  };

  toggle("showBG", "Background");
  toggle("gt1", "GT Kidney");
  toggle("gt2", "GT Tumor");
  toggle("pr1", "PR Kidney");
  toggle("pr2", "PR Tumor");
});
</script>
