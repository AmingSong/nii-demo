<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NiiVue Viewer – GT vs Prediction</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
      color: white;
      font-family: sans-serif;
    }
    label { display: block; margin: 6px 0; cursor: pointer; }
    canvas { width: 100%; height: 100%; display: block; }
  </style>

  <!-- 确保该文件存在： /js/niivue.umd.js -->
  <script src="./js/niivue.umd.js"></script>
</head>

<body>
  <div id="toolbar">
    <strong>Layers</strong>
    <label><input type="checkbox" id="showGT" checked> Show Ground Truth (Red)</label>
    <label><input type="checkbox" id="showPred" checked> Show Prediction (Green)</label>
    <label>Opacity: <input type="range" id="opacity" min="0" max="1" step="0.05" value="0.6"></label>
  </div>

  <canvas id="gl"></canvas>

  <script>
    window.addEventListener('load', async () => {
      // 取 Niivue / NVImage 类（UMD 0.36.0）
      const NiiVueClass  = window.Niivue  || (window.niivue ? window.niivue.Niivue  : undefined);
      const NVImageClass = window.NVImage || (window.niivue ? window.niivue.NVImage : undefined);
      if (!NiiVueClass || !NVImageClass) {
        console.error("Niivue UMD not found. Check ./js/niivue.umd.js is served correctly.");
        return;
      }

      // 初始化并挂载
      const nv = new NiiVueClass({ show3Dcrosshair: true, isWebGL2: true });
      nv.attachTo('gl');

      // 相对路径（与你的仓库结构一致）
      const base = "./case_00003/";
      const files = [
        { name: "Image", file: "imaging_float32_lowres.nii",     colormap: "gray",  opacity: 1.0 },
        { name: "GT",    file: "segmentation_aligned_lowres.nii", colormap: "red",   opacity: 0.6 },
        { name: "Pred",  file: "case_00003_aligned_lowres.nii",   colormap: "green", opacity: 0.6 }
      ];

      // 逐个 fetch → ArrayBuffer → NVImage 实例.loadFromArrayBuffer(buf) → addVolume
      for (const f of files) {
        try {
          console.log("Fetching", f.file);
          const res = await fetch(base + f.file);
          if (!res.ok) throw new Error("HTTP " + res.status);

          const buf = await res.arrayBuffer();

          // 注意：在 UMD 0.36.0 中使用“实例方法”而非静态方法
          const nvImg = new NVImageClass();
          await nvImg.loadFromArrayBuffer(buf);

          nvImg.name     = f.name;
          nvImg.colormap = f.colormap;
          nvImg.opacity  = f.opacity;

          nv.addVolume(nvImg);
          console.log("Loaded", f.file);
        } catch (e) {
          console.error("Failed to load", f.file, e);
        }
      }

      // 简单 UI：切换显示与透明度
      const gtCB   = document.getElementById('showGT');
      const predCB = document.getElementById('showPred');
      const opSL   = document.getElementById('opacity');

      function applyUI() {
        const val = parseFloat(opSL.value);
        if (nv.volumes[1]) nv.volumes[1].opacity = gtCB.checked   ? val : 0.0;   // GT
        if (nv.volumes[2]) nv.volumes[2].opacity = predCB.checked ? val : 0.0;   // Pred
        nv.updateGLVolume();
      }

      gtCB.addEventListener('change', applyUI);
      predCB.addEventListener('change', applyUI);
      opSL.addEventListener('input', applyUI);

      // 初次应用一次
      applyUI();
    });
  </script>
</body>
</html>
