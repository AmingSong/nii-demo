<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>NiiVue Viewer â€“ Ground Truth vs Prediction</title>

  <style>
    html, body {
      margin: 0;
      height: 100%;
      background: black;
      overflow: hidden;
    }
    #toolbar {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.7);
      padding: 10px;
      border-radius: 10px;
      z-index: 10;
      color: white;
      font-family: sans-serif;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    label {
      display: block;
      margin-top: 4px;
    }
  </style>

  <script src="./js/niivue.umd.js"></script>
</head>

<body>
  <div id="toolbar">
    <strong>Display Controls</strong>
    <label><input type="checkbox" id="showGT" checked> Show Ground Truth (Red)</label>
    <label><input type="checkbox" id="showPred" checked> Show Prediction (Green)</label>
  </div>

  <canvas id="gl"></canvas>

  <script>
    window.addEventListener('load', async () => {
      const NiiVueClass = window.Niivue || (window.niivue ? window.niivue.Niivue : undefined);
      if (!NiiVueClass) {
        console.error("NiiVue failed to load.");
        return;
      }

      const nv = new NiiVueClass({
        show3Dcrosshair: true,
        isWebGL2: true
      });
      nv.attachTo('gl');

      // === Case_00003 Data (your repo) ===
      const base = "https://raw.githubusercontent.com/AmingSong/nii-demo/main/case_00003/";

      const volumes = [
        { name: "Image", url: base + "imaging_float32_lowres.nii", colormap: "gray", opacity: 1.0 },
        { name: "GT", url: base + "segmentation_aligned_lowres.nii", colormap: "red", opacity: 0.6 },
        { name: "Pred", url: base + "case_00003_aligned_lowres.nii", colormap: "green", opacity: 0.6 }
      ];

      try {
        console.log("Loading all volumes...");
        await nv.loadVolumes(volumes);
        console.log("All volumes loaded successfully");
      } catch (err) {
        console.error("Error loading volumes:", err);
      }

      // === UI ===
      document.getElementById("showGT").addEventListener("change", (e) => {
        nv.volumes[1].opacity = e.target.checked ? 0.6 : 0.0;
        nv.updateGLVolume();
      });

      document.getElementById("showPred").addEventListener("change", (e) => {
        nv.volumes[2].opacity = e.target.checked ? 0.6 : 0.0;
        nv.updateGLVolume();
      });
    });
  </script>
</body>
</html>
